<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script> 
   $(document).ready(function(){
    $("#div1").click(function(){
     $("#div2").slideDown();
    });
   });
  </script>
 </head>
 <body>
  <div id="div1" style="width:1000px; height:30px; background-color:green; text-align:center;">
   Click me to slide down panel
  </div>
  <div id="div2" style="width:1000px; height:100px; background-color:red; text-align:center; display:none;">Hello world!</div>
 </body>
</html>
